name: CI

# Controls when the action will run.
on:
  push:
    branches: [ master ]
    tags:
    - 'v*'
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Create Sandstorm Package
        env:
          SPK_KEY: ${{ secrets.SPK_KEY }}
        run: |
          wget https://raw.githubusercontent.com/sandstorm-io/sandstorm/master/install.sh
          chmod +x install.sh && sudo ./install.sh -d
          sudo ./build
          echo $SPK_KEY | base64 -d > ~/.sandstorm-keyring
          sudo spk pack monica.spk

      - name: Run smoke test
        uses: cypress-io/github-action@v2.7.0
        with:
          start: sudo spk dev
          browser: chrome

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Monica ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release SPK
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./monica.spk
          asset_name: monica.spk
          asset_content_type: application/zip

      # after the test run completes
      # store videos and any screenshots
      # NOTE: screenshots will be generated only if E2E test failed
      # thus we store screenshots only on failures
      # Alternative: create and commit an empty cypress/screenshots folder
      # to always have something to upload
      - uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      # Test run video was always captured, so this action uses "always()" condition
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
